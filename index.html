<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD authentication </title>
    <link rel="stylesheet" href="./src/Styles.css"> <!--Link al archivo CSS--->
    
</head>
<body>
    <div class="container"><!--Container del login-->
        <form class="form form--hidden" id="login"><!--Form de los cuadros para username y password directo a login-->
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group"><!--Input para username-->
                <input type="text" class="form__input" autofocus placeholder="Username or Email">
                <div class="form__input-error-message">Not registered or invalid Email/User</div>
            </div>
            <div class="form__input-group"> <!--input para password-->
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message">Incorrect password</div>
            </div>
            <button class="form__button" type="Submit">Sign in</button><!--boton de login-->
            <p class="form__text"> <!--Links para recorda contraseÃ±a o crear una cuenta nueva-->
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a id="linkCreateAccount" href="#" class="form__link">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form" id="createAccount"><!--Form de los cuadros para crear usuario--->
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group"><!--Input para elegir username-->
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message">Username already in use</div>
            </div>
            <div class="form__input-group"><!--Input para registar correo-->
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message">Email address already registered</div>
            </div>
            <div class="form__input-group"> <!--input para crear password-->
                <input type="password" class="form__input" autofocus placeholder="Create Password">
                <div class="form__input-error-message">Does not meet criteria</div>
            </div>
            <div class="form__input-group"> <!--input para confirmar password-->
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message">Does not match</div>
            </div>
            <button class="form__button" type="Submit">Continue</button><!--boton de login-->
            <p class="form__text">
                <a id="linklogin" href="#" class="form__link">Already have an account? Sing in</a>
            </p>
        </form>
    </div>
    <script src="./src/script.js"></script>    
</body>
</html>
