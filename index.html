<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD authentication </title>
    <link rel="stylesheet" href="./src/Styles.css"> <!--Link al archivo CSS--->
    
</head>
<body>
    <div class="container"><!--Container del login-->

        <form class="form form--hidden" id="passwordForgotten"><!--Form de los cuadros para username y password directo a login-->
            <h1 class="form__title">Ingresa tu correo</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group"><!--Input para correo-->
                <input type="text" id="EmailForgotInput" class="form__input" autofocus placeholder="Direccion de correo" required>
                <div class="form__input-error-message"></div>
            </div>            
            <button class="form__button" type="Submit">Enviar</button><!--boton de enviar--> 
            <p class="form__text"> <!--Links para volver-->
                <a class="form__link"  href="./" id="linkBackToLogin">Volver</a>
            </p>           
        </form>


        <form class="form " id="login"><!--Form de los cuadros para username y password directo a login-->
            <h1 class="form__title">Ingresar</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group"><!--Input para username-->
                <input type="text" id="LoginUsernameInput" class="form__input" autofocus placeholder="Usuario o correo" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group"> <!--input para password-->
                <input type="password" id="LoginPasswordInput" class="form__input" autofocus placeholder="Contraseña" required>
                <div class="form__input-error-message"></div>
            </div>            
            <input class="form__button" type="submit" value="Entrar" >
            <p class="form__text"> <!--Links para recorda contraseña o crear una cuenta nueva-->
                <a class="form__link"  href="./" id="linkPasswordForgotten">¿Olvidaste la contraseña?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">¿No tienes cuenta? ¡Crea una!</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount" autocomplete="off"><!--Form de los cuadros para crear usuario--->
            <h1 class="form__title">Crear cuenta</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group"><!--Input para elegir username-->
                <input type="text" id="CreateAccountUsernameInput" class="form__input" autofocus placeholder="Usuario" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group"><!--Input para registar correo-->
                <input type="text" id="CreateAccountEmailInput" class="form__input" autofocus placeholder="Correo electronico">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group"> <!--input para crear password-->
                <input type="password" id="CreateAccountPasswordInput" class="form__input" autofocus placeholder="Crear contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group"> <!--input para confirmar password-->
                <input type="password" id="CreateAccountPasswordConfirmInput" class="form__input" autofocus placeholder="Confirmar contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <div class="form__input-error-message"></div>
            </div>
            <input class="form__button" type="submit" value="Crear"><!--boton de login-->
            <p class="form__text">
                <a class="form__link" href="./" id="linklogin" >¿Tienes cuenta? ¡Ingresa aqui!</a>
            </p>
        </form>
    </div>
    <script src="./src/script.js"></script>    
</body>
</html>
